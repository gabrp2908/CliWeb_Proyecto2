<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CliWeb - Proyecto 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Botón de música en la esquina superior derecha -->
   <button id="music-toggle" class="music-toggle">
    <img src="assets/music-off.png" id="music-icon">
    </button>

    <div class="container">
        <!-- Pantalla inicial -->
        <div id="setup-screen" class="screen">
            <h1>Juego de Trivia</h1>
            <h2>Lenguajes de Clientes Web - 2025B</h2>

            <form id="game-setup">
                <div class="form-group">
                    <label for="player-name">Nombre del jugador:</label>
                    <input type="text" placeholder="Min 2 - Max 20" id="player-name" required minlength="2" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="question-count">Numero de preguntas (5-20):</label>
                    <input type="number" id="question-count" min="5" max="20" value="10">
                </div>
                <div class="form-group">
                    <label for="difficulty">Dificultad:</label>
                    <select id="difficulty">
                        <option value="">Mixta</option>
                        <option value="easy">Fácil</option>
                        <option value="medium">Medio</option>
                        <option value="hard">Difícil</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Categoria:</label>
                    <select id="category">
                        <option value="">Mixta</option>
                    </select>
                </div>
                <button type="submit" id="start-game">Comenzar</button>
            </form>
        </div>

        <!-- Pantalla de carga -->
        <div id="loading-screen" class="screen hidden">
            <div class="loader"></div>
            <p>Cargando preguntas...</p>
        </div>

         <!-- Pantalla de juego (se crea dinámicamente) -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="player-info">
                    <span id="player-name-display"></span>
                    <span id="score">Puntuación: 0</span>
                </div>
                <div class="progress">Pregunta <span id="current-question">1</span> de <span id="total-questions">10</span></div>
                <div class="timer-container">
                    <div class="timer-bar">
                        <div class="timer-progress" id="timer-progress"></div>
                    </div>
                    <span id="time-left">20</span>s
                </div>
            </div>
            <div class="question-container">
                <h2 id="question-text"></h2>
                <div id="answers-container" class="answers"></div>
            </div>
        </div>

        <!-- Pantalla de resultados -->
        <div id="results-screen" class="screen hidden">
            <h1>Resultados</h1>
            <div class="results-container">
                <p>Jugador: <span id="result-player-name"></span></p>
                <p>Puntuación total: <span id="result-score"></span></p>
                <p>Respuestas correctas: <span id="result-correct"></span>/<span id="result-total"></span></p>
                <p>Porcentaje de aciertos: <span id="result-percentage"></span>%</p>
                <p>Tiempo promedio por pregunta: <span id="result-avg-time"></span>s</p>
            </div>
            <div class="results-actions">
                <button id="play-again">Jugar otra vez</button>
                <button id="change-settings">Cambiar configuracion</button>
                <button id="quit-game">Salir</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
